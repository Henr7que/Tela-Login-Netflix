<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Netflix</title>
</head>
<body>
  <header class="header">
    <div>
      <a href="#">
        <img src="./img/netflixlogo.png" class="logo" alt="">
      </a>
    </div>
  </header>
  <div class="box">
    <div class="form">
      <h2>ENTRAR</h2>
      <form action="">
        <div class="input-box">
          <input type="email" placeholder="Email ou Número de telefone">
        </div>
        <div>
          <input type="password" placeholder="Senha">
        </div>
        <div>
          <button class="submit">Entrar</button>
        </div>
      </form>
      <div class="suport">
        <div class="remember">
          <span><input type="checkbox"></span>
          <span>Lembre-se de mim</span>
        </div>
        <div class="help">
          <a href="#">
            Precisa de ajuda ?
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="facebook">
          <span><img src="./img/Facebook_logo.png" alt="Facebook"></span>
          <span><a href="">Conectar com Facebook</a></span>
        </div>
        <div class="sign">
          <p>Novo por aqui ? <a href="">Assine Agora.</a></p>
        </div>
        <div class="termos">
          <p>Está página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.  <a href="">Saiba Mais</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
